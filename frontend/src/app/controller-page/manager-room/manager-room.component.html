<div class="room-box">
  <div class="room-box-header">
    <div class="room-number">#{{room.id}}</div>
    <div class="room-token-box">
      <div class="room-token"><input type="text" [(ngModel)]="token"></div>
      <div class="room-generator" (click)="generateRandomToken()">
        <mat-icon aria-hidden="false" aria-label="generating_tokens">generating_tokens</mat-icon>
      </div>
    </div>
  </div>

  <div class="room-capacity">
    <div class="room-header">
      <div class="room-label">Capacidad</div>
      <div class="line"></div>
      <div class="room-data">
        <input class="capacity-data" type="text" [(ngModel)]="capacity" readonly>
        <div class="room-label">MB</div>
      </div>
    </div>
    <div class="capacity-buttons">
      <div *ngFor="let capacity of CAPACITY_AVAILABLES" class="grid-button" (click)="setCapacity(capacity)">{{capacity}}
      </div>
    </div>
  </div>

  <div class="room-time">
    <div class="room-header">
      <div class="room-label">Apagar dentro de</div>
      <div class="line"></div>
      <div class="room-data">
        <input class="time-days" type="text" [(ngModel)]="days" placeholder="DÃ­as" readonly>
        <input class="time-hours" type="text" [(ngModel)]="time" placeholder="hh:mm" readonly>
      </div>
    </div>
    <div class="time-buttons">
      <div *ngFor="let time of TIME_AVAILABLES" class="grid-button" (click)="setTime(time)">{{time}}</div>
      <div *ngFor="let day of DAY_AVAILABLES" class="grid-button" (click)="setDay(day)">{{day}}d</div>
    </div>
  </div>

  <div class="room-status">
    <div class="status-header">
      <div class="room-label">Estado de la sala</div>
      <div class="line"></div>
    </div>
    <div class="content-status">
      <div class="status-info">
        <div class="status-info-label">
          <div>Inicio de la sala</div>
          <div>{{dateOn}}</div>
        </div>
        <div class="status-info-label">
          <div>Apagado programado para</div>
          <div>{{dateOff}}</div>
        </div>
        <div class="status-info-label">
          <div>Memoria ocupada</div>
          <div>-</div>
        </div>
      </div>
      <div *ngIf="room.openRoom" class="status-button button-green" (click)="changeStatus()">ON</div>
      <div *ngIf="!room.openRoom" class="status-button button-red" (click)="changeStatus()">OFF
      </div>
    </div>
  </div>
</div>

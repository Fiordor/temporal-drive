<mat-toolbar color="primary">
  <button mat-icon-button (click)="idRoom = 0">
    <mat-icon>home</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button mat-icon-button (click)="goTo('/')">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="idRoom == 0">
  <app-manager-home [rooms]="rooms" (openRoom)="openRoom($event)"></app-manager-home>
</div>
<div *ngIf="idRoom != 0">
  <app-manager-room [id]="idRoom" [rooms]="rooms" ></app-manager-room>
</div>
